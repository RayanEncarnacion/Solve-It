<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solve It</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/solve-it.svg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/tailwind.css" />
    <link rel="stylesheet" href="/src/css/main-area.css" />
    <script type="module" src="/src/app.js"></script>
    <script defer src="/src/js/requestHandlers/userDetails.js"></script>
    <script defer src="/src/js/requestHandlers/playgroundTicket.js"></script>
  </head>
  <body>
    <!-- App container -->
    <div class="w-screen bg-light" style="min-height: 100vh; overflow: hidden">
      <!-- Navigation -->
      <nav
        class="
          border-b border-gray-200
          relative
          pw-full
          flex
          items-center
          justify-between
          px-4
          p-2
          sm:px-8
          lg:px-12
        "
      >
        <a href="../app.html"><i class="fas fa-arrow-left"></i></a>
        <a
          href="../app.html"
          class="
            block
            no-underline
            text-dark text-3xl
            font-logo font-bold
            lg:text-4xl
          "
          >Solve It</a
        >
        <button class="user-btn py-1 px-2 bg-gray-200 rounded-full z-50">
          <i class="fas fa-user"></i>
        </button>

        <!-- ////////// -->

        <!-- User info -->

        <div
          class="
            user-info
            absolute
            pb-4
            pt-14
            bg-light
            border border-b border-r-0 border-t-0 border-gray-200
            top-0
            right-0
            transition-transform
            duration-500
            ease-in-out
            transform
            translate-x-full
            w-5/12
            justify-center
            items-center
            text-dark
          "
          style="z-index: 10"
        >
          <ul class="flex flex-col gap-y-2 items-center justify-center">
            <li class="name">Name:</li>
            <li class="position">Position:</li>
            <li class="points">Points:</li>
            <li class="solved">Solved:</li>
          </ul>
        </div>
      </nav>

      <!-- Navigation end -->

      <!-- ///////////// -->

      <div
        class="
          playground-area
          w-full
          px-6
          mt-12
          mx-auto
          sm:mt-20 sm:w-10/12
          xl:w-5/12
        "
      ></div>
      <!-- Submit answer -->
      <div
        class="absolute py-4 bg-gray-100 bottom-0 left-0 w-full p-2 text-center"
      >
        <div
          class="answer-container text-center w-6/12 mx-auto inline-block"
          style="max-width: 205px"
        >
          <input
            placeholder="Write your answer here..."
            type="text"
            class="
              answer
              inline-block
              p-2
              py-1
              outline-none
              border border-gray-300
            "
            style="max-width: 350px"
          />
        </div>
        <div class="mx-auto w-full flex justify-center items-center gap-x-3">
          <button
            class="
              accept
              w-4/12
              py-2
              px-4
              border-2 border-transparent
              hover:bg-drk-accent hover:border-accent
              bg-accent
              mt-4
              text-sm
              shadow-sm
              inline-block
              font-bold
              text-light
              uppercase
            "
            style="max-width: 150px"
          >
            Accept
          </button>
          <a
            href="../app.html"
            class="
              decline
              w-4/12
              py-2
              px-4
              border-2 border-transparent
              hover:bg-red-800 hover:border-red-400
              bg-red-600
              mt-4
              text-sm
              shadow-sm
              inline-block
              font-bold
              text-light text-center
              uppercase
            "
            style="max-width: 150px"
          >
            quit
          </a>
        </div>
      </div>
    </div>
    <span class="hidden ticket-points"></span>
  </body>
</html>
