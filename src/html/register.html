<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/tailwind.css" />
    <link rel="stylesheet" href="/src/css/customStyles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/public/solve-it.svg" />
    <script type="module" src="/src/index.js"></script>
    <script defer src="/src/js/requestHandlers/registration.js"></script>
  </head>
  <body class="relative overflow-hidden">
    <!-- App container -->
    <div class="relative w-full font-primary text-dark bg-light min-h-screen">
      <!-- Navigation -->
      <div class="relative top-0 left-0 w-full" style="z-index: 100">
        <nav style="background-color: rgba(255, 255, 255, 0.98)">
          <div
            class="
              flex
              justify-between
              items-center
              px-4
              py-2
              mx-auto
              sm:px-8
              lg:px-12
            "
          >
            <a
              href="../index.html"
              class="
                block
                no-underline
                text-dark text-3xl
                font-logo font-bold
                lg:text-4xl
              "
              >Solve It</a
            >
            <button class="menu-button text-xl lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
            <ul
              class="
                hidden
                text-dark
                font-bold
                text-sm
                h-full
                lg:flex lg:items-center lg:gap-8
              "
            >
              <li class="cursor-pointer hover:text-drk-accent">
                <a href="/">Home</a>
              </li>
              <li class="cursor-pointer hover:text-drk-accent">
                <a href="about.html">About us</a>
              </li>
            </ul>
          </div>
          <!-- Menu end -->
        </nav>
        <!-- Small screens menu -->

        <div
          class="
            menu
            absolute
            top-11
            left-0
            transition-transform
            duration-500
            ease-in-out
            transform
            -translate-x-full
            w-screen
            justify-center
            items-center
            text-dark
          "
          style="
            min-height: 100vh;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.99);
          "
        >
          <ul class="text-lg text-center space-y-8 -mt-32 font-bold uppercase">
            <li class="cursor-pointer hover:text-accent">
              <a class="cursor-pointer menu-link" href="/">Home</a>
            </li>

            <li class="cursor-pointer hover:text-accent">
              <a class="cursor-pointer menu-link" href="about.html">About us</a>
            </li>
          </ul>
        </div>

        <!-- End of menu -->
      </div>
      <!-- End of navigation -->

      <!-- /////////////// -->

      <!-- Form -->
      <div class="flex justify-center items-center mt-12 md:mt-36 xl:mt-20">
        <form
          action="/"
          autocomplete="off"
          class="
            w-9/12
            py-4
            shadow-sm
            px-10
            mx-auto
            max-w-xs
            border border-gray-200
            md:py-8 md:shadow-lg
          "
          autocomplete="off"
        >
          <div>
            <h2 class="font-titles text-2xl text-center mb-6">REGISTER</h2>
            <label for="username" class="text-sm block"
              >Username or Email</label
            >
            <input
              required
              type="text"
              name="username"
              class="
                block
                bg-transparent
                border-b border-gray-300
                pl-2
                mb-2
                text-sm
                outline-none
                w-full
              "
            />
            <label class="text-sm block" for="password">Password</label>
            <input
              required
              type="text"
              name="password"
              class="
                block
                bg-transparent
                border-b border-gray-300
                pl-2
                mb-2
                text-sm
                outline-none
                w-full
              "
            />
            <label class="text-sm block" for="confirmation"
              >Repeat password</label
            >
            <input
              required
              type="password"
              name="confirmation"
              class="
                block
                bg-transparent
                border-b border-gray-300
                pl-2
                mb-2
                text-sm
                outline-none
                w-full
              "
            />
            <p class="mt-4 text-sm font-bold">
              Have an account?
              <a
                class="ml-1 text-accent underline hover:text-drk-accent"
                href="login.html"
                >Log in</a
              >
            </p>
            <div class="submit-container relative mt-6">
              <input
                class="
                  uppercase
                  block
                  w-full
                  no-underline
                  px-6
                  py-2
                  text-light
                  font-bold
                  bg-accent
                  text-sm
                  border border-transparent
                  hover:bg-drk-accent hover:border-light
                  shadow-xl
                  cursor-pointer
                "
                type="submit"
                value="SUBMIT"
              />
            </div>
          </div>
        </form>
      </div>

      <!-- Form end -->

      <!-- ////////// -->

      <!-- Footer -->

      <footer
        class="
          absolute
          bottom-0
          left-0
          w-full
          py-4
          px-6
          bg-dark bg-opacity-90
          text-light
        "
      >
        <a
          href="/"
          class="
            block
            no-underline
            text-2xl
            lg:text-3xl
            font-logo font-bold
            text-center
          "
          >Solve It</a
        >
        <h2 class="text-light text-center font-titles mt-2 text-base">
          The best app for problem solving
        </h2>

        <!-- Social media icons -->
        <div
          class="
            mt-4
            flex
            gap-2
            justify-center
            items-center
            text-xs
            lg:text-sm lg:gap-4
          "
        >
          <i
            class="
              fab
              fa-facebook-f
              cursor-pointer
              py-2
              px-4
              border border-light
              hover:border-accent hover:text-accent
            "
          ></i>
          <i
            class="
              fab
              fa-instagram
              cursor-pointer
              py-2
              px-4
              border border-light
              hover:border-accent hover:text-accent
            "
          ></i>
          <i
            class="
              fab
              fa-linkedin-in
              cursor-pointer
              py-2
              px-4
              border border-light
              hover:border-accent hover:text-accent
            "
          ></i>
        </div>
        <p class="copyright text-center mt-4 text-sm font-bold">
          @2021 Rayan Encarnaci√≥n
        </p>
      </footer>
      <!-- Footer end -->
    </div>
  </body>
</html>
