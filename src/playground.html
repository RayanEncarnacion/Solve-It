<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="stylesheet" href="./customStyles.css" />
    <script type="module" src="./main-area.js"></script>
    <title>Solve It</title>
    <link rel="icon" href="../public/solve-it.svg" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="overflow-x-hidden">
    <!-- App container -->
    <div class="w-screen bg-light">
      <!-- Navigation -->
      <nav
        class="
          border-b border-gray-200
          relative
          pw-full
          flex
          items-center
          justify-between
          px-4
          p-2
          sm:px-8
          lg:px-12
        "
      >
        <button class="block">
          <a href="main.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 17l-5-5m0 0l5-5m-5 5h12"
              /></svg
          ></a>
        </button>
        <a
          href="/"
          class="
            block
            no-underline
            text-dark text-3xl
            font-logo font-bold
            lg:text-4xl
          "
          >Solve It</a
        >
        <button class="user-btn p-2 bg-gray-200 rounded-full z-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>

        <!-- ////////// -->

        <!-- User info -->

        <div
          class="
            user-info
            absolute
            pb-4
            pt-14
            bg-light
            border border-r-0 border-t-0 border-gray-200
            top-0
            right-0
            transition-transform
            duration-500
            ease-in-out
            transform
            translate-x-full
            w-5/12
            justify-center
            items-center
            text-dark
          "
          style="z-index: 10"
        >
          <ul class="flex flex-col gap-y-2 items-center justify-center">
            <li>Name: 0</li>
            <li>Position: 0</li>
            <li>Points: 0</li>
            <li>Time: 0</li>
            <li>Solved: 0</li>
          </ul>
        </div>
      </nav>

      <!-- Navigation end -->

      <!-- ///////////// -->

      <div class="w-full">
        <!-- Main area -->

        <div
          class="
            flex flex-col
            justify-center
            items-center
            gap-4
            px-10
            w-full
            max-w-7xl
            mx-auto
            border border-b-0 border-gray-200
            bg-white
          "
          style="min-height: 70vh"
        >
          <h2 class="font-titles text-center text-2xl lg:text-3xl">
            Ticket name
          </h2>
          <p class="text-center text-sm">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem
            laborum voluptate dolorum voluptas at beatae reiciendis totam eos
            voluptatem inventore!
          </p>
        </div>
        <!-- Main area -->

        <!-- App container -->
      </div>

      <!-- ////// -->

      <!-- Submit answer -->
      <div class="absolute py-4 bg-gray-100 bottom-0 left-0 w-full p-2">
        <input
          type="text"
          class="block p-2 py-1 outline-none border border-gray-300 mx-auto"
        />
        <div class="mx-auto w-full flex justify-center items-center gap-x-4">
          <button
            class="
              w-4/12
              py-2
              px-4
              border-2 border-transparent
              hover:bg-drk-accent hover:border-accent
              bg-accent
              mt-3
              text-xs
              shadow-sm
              inline-block
              font-bold
              text-light
              uppercase
            "
          >
            <a href="playground.html" class="no-underline">Accept</a>
          </button>
          <button
            class="
              w-4/12
              py-2
              px-4
              border-2 border-transparent
              hover:bg-red-800 hover:border-red-400
              bg-red-600
              mt-3
              text-xs
              shadow-sm
              inline-block
              font-bold
              text-light
              uppercase
            "
          >
            <a href="playground.html" class="no-underline">quit</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
