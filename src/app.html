<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solve It</title>
    <link rel="icon" href="/public/solve-it.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/tailwind.css" />
    <link rel="stylesheet" href="css/main-area.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script type="module" src="app.js"></script>
    <script defer src="/src/js/requestHandlers/displayTicket.js"></script>
    <script defer src="/src/js/requestHandlers/ticketAuth.js"></script>
    <script defer src="/src/js/requestHandlers/userDetails.js"></script>
    <script defer src="/src/js/requestHandlers/logout-confirmation.js"></script>
  </head>
  <body style="overflow-x: hidden !important">
    <!-- App container -->
    <div class="w-full bg-light">
      <!-- Navigation -->
      <nav
        class="
          border-b border-gray-200
          relative
          pw-full
          flex
          items-center
          justify-between
          px-4
          p-2
          sm:px-8
          lg:px-12
        "
      >
        <a href="#" class="log-out"><i class="fas fa-arrow-left"></i></a>
        <p
          class="
            block
            no-underline
            text-dark text-3xl
            font-logo font-bold
            lg:text-4xl
          "
        >
          Solve It
        </p>
        <button class="user-btn py-1 px-2 bg-gray-200 rounded-full z-50">
          <i class="fas fa-user"></i>
        </button>

        <!-- ////////// -->

        <!-- User info -->

        <div
          class="
            user-info
            absolute
            pb-4
            pt-14
            bg-light
            border border-r-0 border-t-0 border-gray-200
            top-0
            right-0
            transition-transform
            duration-500
            ease-in-out
            transform
            translate-x-full
            w-5/12
            justify-center
            items-center
            text-dark
            md:w-3/12
          "
          style="z-index: 10"
        >
          <ul class="flex flex-col gap-y-2 items-center justify-center">
            <li class="name">Name:</li>
            <li class="position">Position:</li>
            <li class="points">Points:</li>
            <li class="solved">Solved:</li>

            <a
              href="html/solved.html"
              class="
                uppercase
                block
                no-underline
                w-max
                px-4
                py-2
                bg-accent
                mt-2
                text-xs
                font-bold
                border border-transparent
                text-light
                hover:bg-drk-accent hover:border-light
              "
              >Solved List</a
            >
          </ul>
        </div>
      </nav>

      <!-- Navigation end -->

      <!-- ///////////// -->

      <div class="w-full pt-8 lg:pt-16">
        <!-- Main area -->

        <div
          class="
            main-area
            p-4
            w-10/12
            max-w-6xl
            mx-auto
            border border-b-0 border-gray-200
            bg-white
            sm:p-8
          "
        >
          <!-- Tickets container -->
          <div
            class="
              tickets-container
              max-w-5xl
              mx-auto
              grid grid-cols-1
              gap-4
              lg:grid-cols-2 lg:gap-8
            "
          ></div>
          <!-- Tickets container end -->
          <a
            href="html/ticketCreation.html"
            class="
              create
              uppercase
              block
              w-10/12
              max-w-xs
              mx-auto
              text-center
              no-underline
              px-6
              py-2
              text-light
              font-bold
              bg-accent
              mt-6
              text-sm
              border border-transparent
              hover:bg-drk-accent hover:border-light
              shadow-xl
              cursor-pointer
            "
          >
            Create Tickets</a
          >
        </div>
        <!-- Main area -->

        <!-- App container -->
      </div>

      <!-- ////// -->
    </div>
  </body>
</html>
